<text>
    <h4>{{ widget.settings.title || 'Text title' }}</h4>
    <div ng-bind-html-unsafe="widget.settings.content || 'lorem ipsum'"></div>
    
    <button class="btn" ng-click="toggleEdit()">Edit</button>

    <jquery-dialog open-dialog="editMode" on-ok="applySettings" on-cancel="clearForm" title="Settings">
         title:
        <input ng-model="newSettings.title" />
        content:
        <input ng-model="newSettings.content" />
    </jquery-dialog>
</text>
