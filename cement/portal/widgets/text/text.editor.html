
<require-css href="/portal/widgets/text/text.editor.less"></require-css>

<dialog close="cancel()" title="Settings">
    
    <div class="widget-text-editor">
        <label for="content">content:</label>
        <textarea id="content" ng-model="newSettings.content"></textarea>
        
        <dialog-button text="Ok" click="ok()" ></dialog-button>
        <dialog-button text="Cancel" click="cancel()"></dialog-button>
    </div>
</dialog>
