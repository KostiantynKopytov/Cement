<layout>
    <require-css href="/content/styles/main.layout.less"></require-css>

    <div class="container">
        <widget widget="widget" ng-repeat="widget in page.placeholders.top"></widget>
<!--        <placeholder widgets="page.placeholders.top"></placeholder>-->
        <div class="row">
            <div class="span2">
                <placeholder widgets="page.placeholders.left"></placeholder>
            </div>
            <div class="span10">       
                <div class="pane">
                    <placeholder widgets="page.placeholders.content"></placeholder>
                    <br />
                    <button class="btn" type="button" ng-click="changeTitle()"><i class="icon-font"></i> change module title</button>
                    <button class="btn" type="button" ng-click="moveWidget(page.placeholders.content, page.placeholders.left)"><i class="icon-chevron-left"></i> move left</button>
                    <button class="btn" type="button" ng-click="moveWidget(page.placeholders.left, page.placeholders.content)"><i class="icon-chevron-right"></i> move right</button>
                </div>
            </div>
        </div>
    </div>
</layout>
