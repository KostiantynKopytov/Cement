<div ct-dialog on-close="editor.cancel()" title="Settings">
    <label>Title</label>
    <input type="text" ct-rich-text ng-model="editor.context.news.title"></input>  
    <label>Content</label>
    <textarea ct-rich-text ng-model="editor.context.news.content"></textarea>  
    <div ct-dialog-button on-click="editor.ok()">Ok</div>
    <div ct-dialog-button on-click="editor.cancel()">Cancel</div>
</div>
