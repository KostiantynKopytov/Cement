<div ct-dialog on-close="editor.cancel()" title="Settings">
    <div class="widget-text-editor">
        <label>title:</label>
        <input type="text" ng-model="editor.data.title"></input>
        <label>keywords:</label>
        <input type="text" ng-model="editor.data.metaKeywords"></input>
        <label>description:</label>
        <input type="text" ng-model="editor.data.metaDescription"></input>

        <div ct-dialog-button on-click="editor.ok()">Ok</div>
        <div ct-dialog-button on-click="editor.cancel()">Cancel</div>
    </div>
</div>
