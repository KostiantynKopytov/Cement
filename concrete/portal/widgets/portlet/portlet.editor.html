<div ct-require-css="/portal/widgets/text/text.editor.less"></div>

<div ct-dialog on-close="editor.cancel()" title="Settings">
    <div class="widget-text-editor">
 
        <label for="title">title:</label>
        <input type="text" id="title" ng-model="editor.context.data.title"></input>

        <div ct-dialog-button on-click="editor.ok()">Ok</div>
        <div ct-dialog-button on-click="editor.cancel()">Cancel</div>
    </div>
</div>
