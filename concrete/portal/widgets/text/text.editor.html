<div ct-require-css href="/portal/widgets/text/text.editor.less"></div>

<div ct-dialog on-close="editor.cancel()" title="Settings">
    <div class="widget-text-editor">
 
        <label for="content">content:</label>
        <textarea id="content" ng-model="editor.settings.content"></textarea>
        
        <div ng-include src="editor.containerUrl"></div>

        <div ct-dialog-button on-click="editor.ok()">Ok</div>
        <div ct-dialog-button on-click="editor.cancel()">Cancel</div>
    </div>
</div>
