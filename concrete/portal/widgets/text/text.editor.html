<ct-require-css href="/portal/widgets/text/text.editor.less"></ct-require-css>

<ct-dialog on-close="editor.cancel()" title="Settings">
    <div class="widget-text-editor">
 
        <label for="content">content:</label>
        <textarea id="content" ng-model="editor.settings.content"></textarea>
        
        <ng-include src="editor.containerUrl"></ng-include>

        <ct-dialog-button on-click="editor.ok()">Ok</ct-dialog-button>
        <ct-dialog-button on-click="editor.cancel()">Cancel</ct-dialog-button>
    </div>
</ct-dialog>
