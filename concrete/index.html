<!DOCTYPE html>

<html ng-controller="AppController" >
    <head>
        <!-- meta tags -->
        <title ng-bind="title"></title>
        <meta name="keywords" content="{{ metaKeywords }}">
        <meta name="description" content="{{ metaDescription }}">
        
        <!-- content -->
        <script type="text/javascript" data-main="/app" src="/libs/require.js"> </script>
        <link rel="stylesheet" type="text/css" href="/content/styles/less/bootstrap/bootstrap.less" data-usage="1" />
    </head>
    <body ct-editor="/portal/editors/page.editor.html">
        <div ct-require-css="/content/styles/less/main.less"></div>

        <button class="btn btn-save" type="submit" ng-click="save()"><i class="icon-thumbs-up"></i>Save</button>
        
        <div ct-editor-pane></div>
        
        <div ct-placeholder="page"></div>
    </body>
</html>
